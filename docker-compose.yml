version: '3.8'

services:
  mlgo:
    image: golang:1.15.5
    container_name: mlgo
    environment:
      MLGO: /go/src/mlgo
    volumes:
      - "./:/go/src/mlgo"
      - "mlgo_storage:/go/src/mlgo/storage"
    working_dir: /go/src/mlgo
    networks:
      - mlgo_net
    stdin_open: true
    tty: true

networks:
  mlgo_net:
    name: mlgo_net
    driver: bridge

volumes:
  mlgo_storage:
    name: mlgo_storage
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./storage
